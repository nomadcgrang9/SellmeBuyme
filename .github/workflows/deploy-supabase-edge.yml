name: Deploy Supabase Edge Function (Alt)

on:
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Edge Function name to deploy'
        required: true
        default: 'generate-crawler'
        type: choice
        options:
          - generate-crawler
          - admin-crawl-run

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN or SUPABASE_PROJECT_REF" >&2
            exit 1
          fi
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Set function secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          supabase secrets set \
            SUPABASE_URL="$SUPABASE_URL" \
            SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY" \
            GITHUB_TOKEN="$GITHUB_TOKEN"

      - name: Deploy function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          FN: ${{ github.event.inputs.function_name }}
        run: |
          supabase functions deploy "$FN"

