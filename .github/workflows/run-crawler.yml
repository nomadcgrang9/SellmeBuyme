            source: 'uijeongbu'
            name: 'ÏùòÏ†ïÎ∂ÄÍµêÏú°ÏßÄÏõêÏ≤≠ Íµ¨Ïù∏'
          - board_id: '5d7799d9-5d8d-47a2-b0df-6dd4f39449bd'
            source: 'namyangju'
            name: 'Íµ¨Î¶¨ÎÇ®ÏñëÏ£ºÍµêÏú°ÏßÄÏõêÏ≤≠ Ïù∏Î†•ÌíÄ'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
