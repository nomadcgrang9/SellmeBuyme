# 크롤러 헬스체크 워크플로우
# 매일 오전 7시 (KST) 자동 실행 + 수동 트리거 지원

name: Crawler Health Check

on:
  # 매일 오전 7시 KST (UTC 22:00 전날)
  schedule:
    - cron: '0 22 * * *'

  # 수동 트리거 (버튼 클릭)
  workflow_dispatch:
    inputs:
      regions:
        description: '점검할 지역 (콤마 구분, 비우면 전체)'
        required: false
        default: ''

  # 저장소 디스패치 (Edge Function에서 호출)
  repository_dispatch:
    types: [health-check]

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crawler/package-lock.json

      - name: Install dependencies
        working-directory: crawler
        run: npm ci

      - name: Install Playwright browsers
        working-directory: crawler
        run: npx playwright install chromium --with-deps

      - name: Create .env file
        working-directory: crawler
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env

      - name: Run health check
        working-directory: crawler
        run: node health-check-runner.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-logs-${{ github.run_id }}
          path: crawler/logs/
          retention-days: 7
