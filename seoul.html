




<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Page not found</title>
    <link rel="stylesheet" type="text/css" href="/resources/openworks4/css/webfont.css">
<link rel="stylesheet" type="text/css" href="/resources/openworks4/css/openworks4-custom.css">
<link rel="stylesheet" type="text/css" href="/resources/openworks4/css/error.css">
    
</head>

<body>
    <div id="error404">
        <div class="inner">
            <h1 class="error404__tit">
                <span class="eng">404 PAGE NOT FOUND</span>
                <span class="kor">다시 한번 확인해주세요!</span>
            </h1>
            <p class="error404__txt">
                <span>페이지가 존재하지 않거나, 사용할 수 없는 페이지입니다.</span>
                <span>입력하신 주소가 정확한지 다시 한번 확인해 주시기 바랍니다.</span>
            </p>
            <!-- /sen/si/si03/si0305/si030501.do -->
            <div class="error404__btns">
                <a class="bbtn btn" href="javascript:history.back();"><span>이전 페이지로</span></a>
                <a class="wbtn btn" href="/"><span>홈으로</span></a>
            </div>
        </div>
    </div>
</body>
</html>
